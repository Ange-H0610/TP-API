openapi: 3.0.3
info:
  title: API Tasks
  version: 1.0.0
servers:
  - url: http://localhost:8000
paths:
  /tasks:
    get:
      responses:
        200:
          description: liste des taches
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Task'
      responses:
        201:
          description: taches créées
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
    delete:
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: integer
      responses:
        200:
          description: taches supprimées
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
  /tasks/{id}:
    get:
      parameters:
        - in: path
          name: id
          schema:
            type: integer
      responses:
        200:
          description: tache retrouvee
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        404:
          description: tache pas trouvée
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              example:
                error: "Task not found"
    delete:
      parameters:
        - in: path
          name: id
          schema:
            type: integer
      responses:
        200:
          description: tache supprimée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
components:
  schemas:
    Task:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        completed:
          type: boolean
      example:
        id: 1
        title: Faire les courses
        completed: false
