openapi: 3.0.3
info:
  title: API Products
  version: 1.0.0
servers:
  - url: http://localhost:8000
paths:
  /products:
    get:
      parameters:
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/qParam'
      responses:
        200:
          description: liste des produits
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
              examples:
                multipleProducts:
                  summary: plusieurs produits
                  value:
                    - name: Lait
                      expiration_datetime: "2025-09-30T12:00:00Z"
                      price: 2.5
                    - name: Pain
                      expiration_datetime: "2025-08-31T08:00:00Z"
                      price: 1.2
                emptyList:
                  summary: aucun produit
                  value: []
components:
  schemas:
    Product:
      type: object
      properties:
        name:
          type: string
        expiration_datetime:
          type: string
          format: date-time
        price:
          type: number
          format: float
      example:
        name: Lait
        expiration_datetime: "2025-09-30T12:00:00Z"
        price: 2.5
  parameters:
    limitParam:
      name: limit
      in: query
      schema:
        type: integer
      description: nombre maximum d'éléments
      required: false
      example: 10
    qParam:
      name: q
      in: query
      schema:
        type: string
      description: terme de recherche
      required: false
      example: lait
